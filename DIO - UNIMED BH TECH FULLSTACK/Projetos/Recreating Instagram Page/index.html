<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-main">
        <div class="instagram-img">
            <img src="./images/img/instagram-celular.png" alt="Foto de um celular usando o aplicativo Instagram">
        </div>
        <div class="user-options">
            <div class="user-login">
                <img class="logo" src="./images/img/instagram-logo.png" alt="Logo do instagram">
                <div class="profile-pic">
                    <img class="user-img" src="./images/img/foto perfil.png" alt="Foto do perfil do usuário">
                </div>
                <a href="" class="login-button">Continue como AlexandreNessralla</a>
                <a href="" class="logout-button">Remover conta</a>
            </div>

            <div class="user-login">
                <p class="not-account">Não é AlexandreNessralla?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                     ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="apps-info">
                <p class="apps-here">Baixe aqui</p>
                <div class="download">
                    <img class="download-button" src="./images/img/apple-button.png" alt="Download Apple Store">
                    <img class="download-button" src="./images/img/googleplay-button.png" alt="Download Play Store">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
